      MYSQL_ROOT_PASSWORD: "MLLGNUjqLfra/ZpvCuBSt4miXmqX2d+25DDr2ieRAjY="
      MYSQL_DATABASE: transparency_platform
      MYSQL_USER: transparency_user
      MYSQL_PASSWORD: "MLLGNUjqLfra/ZpvCuBSt4miXmqX2d+25DDr2ieRAjY="
    ports:
      - "3306:3306"
    volumes:
